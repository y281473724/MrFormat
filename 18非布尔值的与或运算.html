<!DOCTYPE html>

<script>
/*
&& || 非布尔值的情况
    - 对于非布尔值进行与/或运算时，
        会将其转换为布尔值然后再运算，并且返回原值！
        
    - &&运算规则：
        - 如果第一个值为true，则必然返回第二个值；
        - 如果第一个值为false，则必然返回第一个值。

    - ||运算规则：
        - 如果第一个值为true，则直接返回第一个值；
        - 如果第一个值为false，则返回第二个值。


*/


//&&运算，如果两个值都为true，则返回第二个值
var result = 1 && 2;

//如果有false，则返回false的值
result = 0 && 2;

//如果两个都是false，则返回第一个值
result = NaN && false

console.log(result)


</script>
