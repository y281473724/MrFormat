    <script>
    /*
        =
            可以将右侧的值赋值给左侧的变量
        +=
            a += b 等价于 a = a + b
        -=
            a -= b 等价于 a = a - b
        *=
            a *= b 等价于 a = a * 5
        /=
            a /= b 等价于 a = a / b
        %=
            a %= b 等价于 a = a % 3
    
    */
    var a = 124;
    a = a % 3

    console.log('a = ' + a)
    
    </script>
