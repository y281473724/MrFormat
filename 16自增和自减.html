<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
    /*
        自增 ++
            使原变量在自身的基础上增加1
            对于一个变量自增以后，原变量的值立即自增1
            自增分两种，后++（a++）和前++（++a）
                无论是a++还是++a，都会立即使原变量自增1
                不同的是，a++和++a的值不同。
                    a++的值等于原变量的值（自增前的值）
                    ++a的值等于自增后的值
        
        自减 --
            使原变量在自身的基础上减少1
            自减分两种，后--（a--）和前--（--a）
                都会使原变量值立即减少1
                    不同的是a--和--a的值不同
                        a--是变量的原值
                        --a是变量自减后的值
    */  
    var a = 123;

    //a++和a的值
    console.log(a++);
    console.log(a);

    var b = 123;
    
    //++b和b的值
    console.log(++b);
    console.log(b);

    var d = 20;
    var result = d++ + ++d +d;

    console.log("result = " + result);

    </script>
