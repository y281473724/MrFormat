<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /*
        数据类型指的是字面量的类型
            在JS中一共有六种数据类型
                1.String    字符串
                2.Number    数值
                3.Boolean   布尔值
                4.Null      空值
                5.Undefined     未定义
                6.Object    对象
        
        其中String Number Boolean Null Undefined属于基本数据类型
            而Object属于引用类型
    */

    /*
        String字符串
            在JS中字符串需要用引号引起来
            双引号和单引号都可以，但是不要混着用
            引号不能嵌套，双引号里面不能放双引号，单引号里不能放单引号
            可以外面放双引号，里面放单引号，或者相反
    */
    var str = "hello";
    document.write(str)

    /*
        在字符串中可以使用\作为转义字符
            当表示一些特殊符号时，可以使用\进行转义
            \"  "
            \'  '
            \n  换行
            \t  制表符
            \\  \
            
  */



    </script>
</head>
