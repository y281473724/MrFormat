<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /*
        一元运算符，只需要一个操作数
            + 正号,不会对数字产生任何影响
            - 负号，对数字进行符号取反
                对于非Number值，会先转换为Number，然后再运算
                    可以对一个其他的数据类型利用+号转换为Number
                    原理和Number()函数一样

    */
    var a = true;

    //用+号将Boolean转换为Number
    a = +a;

    console.log("a = " + a)
    
    </script>
</head>
