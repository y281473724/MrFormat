<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    /*
        将其他数据类型转换为Number（没有toNumber()方法）
        方式一：
            使用Number()函数
                字符串-->数字
                    1.如果是纯数字字符串，则直接转换成数字；
                    2.如果字符串中有非数字的内容，则转换为NaN；
                    3.空串或全是空格的字符串，则转为0；
                布尔-->数字
                    true    1
                    false   0
                Null-->数字  
                    null    0
                Undefined-->数字
                    undefined   NaN
        
        方式二：
            这种方式专门用来对付字符串
            parseInt()  把一个字符串转换为一个整数
                该函数可以将一个字符串中的有效整数取出并返回
            parseFloat()  把一个字符串转换成小数
                该函数可以获得字符串中的有效小数

            如果对非String对象使用parseInt()或parseFloat()函数
                它会先将其转换为String，然后再操作
    */
    
    var a = '123abc';
    var b = "adg";

    //调用Number()函数将a转换为Number类型
    a = Number(a);
    b = Number(b);

    console.log(typeof a);
    console.log(a);
    console.log(typeof b);
    console.log(b);

    var c = '123px456';

    //调用parseInt()函数将c转换为number
    c = parseInt(c)

    console.log(typeof c);
    console.log(c);
    </script>
</head>
<body>
    
</body>
</html>
